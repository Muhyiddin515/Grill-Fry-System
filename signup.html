<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        /* Global */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeae0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            background: #ff511c;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            color: white;
        }

        /* Title */
        h2 {
            margin-bottom: 1.5rem;
            color: #ffeae0;
            text-align: center;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffeae0;
            font-weight: bold;
        }

        /* Inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ffd4c2;
            border-radius: 4px;
            background: #ffeae0;
            color: #000;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #7a7a7a;
        }

        /* Checkbox row */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            color: #ffeae0;
            font-weight: bold;
        }

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Admin secret box (hidden initially) */
        .admin-box {
            background: #ffeae0;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            border: 1px solid #ffbca3;
        }

        .admin-box label {
            color: #333;
        }

        .hidden {
            display: none;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #ffeae0;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #000;
            color: #ff511c;
        }
    </style>

    <script>
        function toggleAdmin() {
            const checkbox = document.getElementById("isAdmin");
            const adminSection = document.getElementById("adminSection");

            if (checkbox.checked) {
                adminSection.classList.remove("hidden");
            } else {
                adminSection.classList.add("hidden");
            }
        }
    </script>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <form action="signup.php" method="POST" autocomplete="off">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" placeholder="example@gmail.com" autocomplete="off" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" placeholder="Phone number" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Birthday:</label>
            <input type="date" name="birthday" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Account password" autocomplete="new-password" required>
        </div>

        <!-- Admin Checkbox -->
        <div class="checkbox-row">
            <input type="checkbox" id="isAdmin" name="isAdmin" value="1" onclick="toggleAdmin()">
            <label style="margin:0;" for="isAdmin">I am an Admin</label>
        </div>

        <!-- Hidden Admin Secret Input -->
        <div id="adminSection" class="admin-box hidden">
            <label>Admin Secret Key:</label>
            <input type="password" name="admin_secret" placeholder="Enter admin secret key">
        </div>

        <input type="submit" value="Sign Up">
    </form>
    <div class="signup-btn-container">
        <a href="signin.html" class="signup-btn">Go to Sign in.</a>
    </div>
</div>

</body>
</html>
