<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
<link rel="stylesheet" href="signin.css?v=5">
</head>
<body>

    

    <div class="container">
        <h2>Sign In</h2>

        <form id="signInForm" action="signin.php" method="post" autocomplete="off">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  autocomplete="off" required>
                
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                
            </div>

            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
        <div class="signup-btn-container">
        <a href="signup.html" class="signup-btn">You don't have an account? Go to Sign Up.</a>
    </div>
    </div>

    

</body>
</html>
