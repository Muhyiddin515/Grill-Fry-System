<section class="voice-container">
  <h2>Place Your Order by Voice</h2>
  <p>Tap the microphone and tell us what you‚Äôd like to order!</p>
  
  <button id="micBtn" class="mic-button">üéôÔ∏è</button>
  
  <div id="recognized-text">Your speech will appear here...</div>

  <button id="confirmBtn">Confirm Order</button>
</section>

<script>
const micBtn = document.getElementById('micBtn');
const output = document.getElementById('recognized-text');
const confirmBtn = document.getElementById('confirmBtn');

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US';
recognition.continuous = false;
recognition.interimResults = false;

let lastResult = "";

micBtn.addEventListener('click', () => {
  recognition.start();
  micBtn.classList.add('listening');
  output.textContent = "Listening...";
});

recognition.onresult = (event) => {
  const transcript = event.results[0][0].transcript;
  lastResult = transcript;
  output.textContent = "You said: " + transcript;
  micBtn.classList.remove('listening');
};

recognition.onerror = (e) => {
  output.textContent = "Error: " + e.error;
  micBtn.classList.remove('listening');
};

confirmBtn.addEventListener('click', () => {
  if (!lastResult) {
    alert("Please record your order first.");
    return;
  }

  fetch('processVoiceOrder.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: 'voiceText=' + encodeURIComponent(lastResult)
  })
  .then(res => res.text())
  .then(data => alert(data))
  .catch(err => alert("Error sending to server."));
});
</script>
